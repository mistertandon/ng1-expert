<div ng-controller="OneWayDataBindingController">
	<h3>{{title}}</h3>
	<table class="table table-hover table-stripped">
		<tr>
			<th>Scope property `var1` value :</th>
			<td>{{var1}}</td>
		</tr>
		<tr>
			<th>`ng-bind` of Scope variable `var1` :</th>
			<td>
				<!--
					Below we are defining `one way data binding` using `ng-bind`.
				-->
				<span ng-bind="var1"></span>
			</td>
		</tr>
	</table>
</div>
