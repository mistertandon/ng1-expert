<!DOCTYPE html>
<html ng-app="storeFrontApp">

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="bower_components/lodash/dist/lodash.core.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/angular-ui-router.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <script type="text/javascript" src="factories/calculator-factory.js"></script>
  <script type="text/javascript" src="services/calculator.service.js"></script>
  <script type="text/javascript" src="providers/calculator.provider.js"></script>

  <!-- `Calculator Module` loading start here -->
  <script type="text/javascript" src="calculator/calculator.add.controller.js"></script>
  <script type="text/javascript" src="calculator/calculator.multiply.controller.js"></script>
  <script type="text/javascript" src="calculator/calculator.subtract.controller.js"></script>
  <script type="text/javascript" src="calculator/calculator.module.js"></script>
  <!-- `Calculator Module` loading end here -->

  <script type="text/javascript" src="home/home.js"></script>
  <script type="text/javascript" src="login/login.js"></script>
  <script type="text/javascript" src="user/user.js"></script>
  <script type="text/javascript" src="directive/directive.js"></script>
  <script type="text/javascript" src="directive/isolate_scope_d.js"></script>
  <script type="text/javascript" src="directive/directive_link_fn.js"></script>
  <script type="text/javascript" src="directive/directive_transclude.js"></script>
  <script type="text/javascript" src="routes/router.query-params.module.js"></script>
  <script type="text/javascript" src="routes/router.calc.module.js"></script>

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-md-12 well">
        Angularjs Beginner application
      </div>
    </div>
    <div class="row">

      <div class="col-sm-3">
        <ul class="nav nav-pills nav-stacked">
          <!--
            Alternative way to defie route into anchor tag.
            <a ng-href="#/">Home</a>
          -->
          <li role='presentation'><a ui-sref="homePage(null)">Home</a></li>
          <li role='presentation'><a ui-sref='userAdd(null)'>Add User</a></li>
          <li role='presentation'><a ui-sref='myCustomerDirective(null)'>My-Customer Directive</a></li>
          <li role='presentation'><a ui-sref='directiveIsolatedScopeFeature(null)'>Isolated Scope Directive</a></li>
          <li role='presentation'><a ui-sref='directiveLinkFunction(null)'>Directive Link Fn</a></li>
          <li role='presentation'><a ui-sref='directiveTranscludeFeature(null)'>Directive Transclude</a></li>
          <li role='presentation'>
            <!--
              Alternative way to define routing using `state` url.
              <a ng-href='#/router-query-params/10/20/30'>Router Query params</a>
            -->
            <a ui-sref='routerQueryParams({param1:10, param2:20, param3:30})'>Router Query params</a>
          </li>
          <li role='presentation'><a ui-sref='routeCalculator(null)'>Route-Calculator</a></li>
          <li role='presentation'><a ui-sref='CalculatorAddOperation(null)'>Calculator Add</a></li>
          <li role='presentation'><a ui-sref='CalculatorSubtractOperation(null)'>Calculator Subtract</a></li>
          <li role='presentation'><a ui-sref='CalculatorMultiplicationOperation(null)'>Calculator Multiplication</a></li>

        </ul>
      </div>

      <div class="col-sm-9">
        <div ui-view>
        </div>
      </div>

    </div>
    <!-- `row` div end here -->
  </div>
  <!-- `container` div end here -->
</body>

</html>
