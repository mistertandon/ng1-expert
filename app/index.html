<!DOCTYPE html>
<html ng-app="store">

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="./app.js"></script>
</head>

<body ng-controller="StoreController as store">

  <div class="container">

    <div class="row">

      <div class="col-md-10 col-md-offset-1">

        <table class="table table-hover">

          <thead>
            <tr>
              <th> Name</th>
              <th> Price</th>
              <th> Description</th>
              <th> Images</th>
              <th> Add To Cart</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="product in store.products">
              <td>{{product.name | uppercase}}</td>
              <td>{{product.price | currency:"INR ":2}}</td>
              <!-- date:'shortDate', Alternatives are: 'longDate', 'mediumDate' -->
              <td>{{product.description | limitTo:20 }}, Created At: {{ product.created_at | date:'shortDate'}}</td>
              <td><img ng-style="{width: '60px', height:'60px;'}" ng-src="{{product.imgSrc}}"></td>
              <td>
                <!-- Alternative syntax:
                  ng-hide="store.product.soldOut" -->
                <button class="btn btn-primary" ng-hide="product.soldOut">
                    Purchase
                  </button>
                <span class="badge" ng-show="product.soldOut">Not Available</span>
              </td>
            </tr>

          </tbody>

        </table>

      </div>
    </div>
  </div>
</body>

</html>
