<h3>{{title}}</h3>
<table class="table table-hover table-stripped">
	<tr>
		<td>`$scope.multiplicationObj.multiplicand` :</td>
		<td>
			<div class="form-group">
				<label for="multiplicand">Multiplicand :</label>
				<input name='multiplicand' type="text" id="multiplicand" class="form-control" ng-model="multiplicationObj.multiplicand">
			</div>
		</td>
	</tr>
	<tr>
		<td>`$scope.multiplicationObj.multiplier` :</td>
		<td>
			<div class="form-group">
				<label for="multiplier">Multiplier :</label>
				<input name='multiplier' type="text" id="multiplier" class="form-control" ng-model="multiplicationObj.multiplier">
			</div>
		</td>
	</tr>
	<tr>
		<td>
			`$scope.multiplicationObj.productr`
			<button class="btn btn-sm btn-primary" ng-click="calcMultiplication()">Get Multiplication</button>
		</td>
		<td>
			{{multiplicationObj.productr}}
		</td>
	</tr>
	<tr>
		<td colspan='2'> &nbsp;</td>
	</tr>
	<tr>
		<td>
			Get sum of 5 and 8 using eval's default value
			<button class="btn btn-sm btn-primary" ng-click="calcSumEvalDeaultValues()">Get Multiplication</button>
		</td>
		<td>
			Note : $eval default values object take preference over $scope variables. Sum : {{sum}}
		</td>
	</tr>
</table>
