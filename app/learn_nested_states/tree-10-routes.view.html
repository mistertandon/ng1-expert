<h3 class="tree-10-title"> {{title}}</h3>
<table class="table table-hover table-stripped" ng-show="movieDetail" ng-hide="isMovieInfoLoading">
	<thead>
		<tr>
			<th>Name</th>
			<th>Released Date</th>
			<th>Runtime</th>
		</tr>
	</thead>
	<tr ng-repeat="movieDetail in moviesArr">
		<td>{{movieDetail.title | uppercase}}</td>
		<td>{{movieDetail.released | date:'medium'}}</td>
		<td>{{movieDetail.runtime}}</td>
	</tr>
	<tr>
</table>
<div class="col-sm-12 well" ng-show="isMovieInfoLoading">

	Loading...
</div>
